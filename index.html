<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon">

    <title>Netflix</title>
</head>

<body>
    <header class="header">
        <div class="left-section">
            <img class="logo" src="assets/icons/logo.svg" alt="">
        </div>

        <div class="right-section">
            <img class="profile-icon" src="assets/images/profile.jpg" alt="">
        </div>
    </header>
    <main class="main">
        <div class="hero-banner">
            <div class="hero-image-container">
                <img class="hero-image" src="assets/images/hero-banner.jpg" alt="">
                <div class="gradient-layer"></div>
            </div>
            <div class="hero-banner-info">

                <h2 class="title">Money Heist</h2>

                <div class="button-section">
                    <button class="play">
                        <span class="button-text">Play</span>
                    </button>
                    <button class="add-my-list">
                        <span class="button-text">My List</span>
                    </button>
                </div>
                <p class="synopsis">
                    To carry out the biggest heist in history, a mysterious man called The Professor recruits a group of eight people who have a single characteristic: none of them has anything to lose.
                </p>
            </div>
        </div>

        <div class="lolomo">
            <div class="lolomo-row first-row">
                <h2 class="row-header">NETFLIX ORIGINALS</h2>
                <div class="row-container">
                    <div class="row-item">
                        <img src="assets/images/boxart/boxart-1.jpg" alt="">
                    </div>
                    <div class="row-item">
                        <img src="assets/images/boxart/boxart-2.jpg" alt="">
                    </div>
                    <div class="row-item">
                        <img src="assets/images/boxart/boxart-3.jpg" alt="">

                    <div class="row-item">

                    </div>
                    <div class="row-item">
                        <img src="assets/images/boxart/boxart-6.jpg" alt="">
                    </div>
                    <div class="row-item">
                        <img src="assets/images/boxart/boxart-7.jpg" alt="">
                    </div>
                    <div class="row-item">
                        <img src="assets/images/boxart/boxart-8.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="lolomo-row">
                <h2 class="row-header">Trending Now</h2>
                <div class="row-container">
                    <div class="row-item">
                        <img src="assets/images/boxart/boxart-11.jpg" alt="">
                    </div>
                    <div class="row-item">
                        <img src="assets/images/boxart/boxart-12.jpg" alt="">

                    <div class="row-item">

                    <div class="row-item">

                    <div class="row-item">

        </div>
